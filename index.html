<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container flex">
      <div class="top-left">
        <div class="content">
          <p class="your-result">
            Your Result
          </p>

          <div class="box-result">
            <!-- <div> -->
              <div class="number-result">
                76
              </div>
              <small class="number-parameter">
                of 100
              </small>
            <!-- </div> -->
          </div> <!--box-result-->

          <div class="great">
            Great
          </div>

          <p class="desc">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div> <!--content-->
      </div> <!--top-left-->

      <div class="bottom-right">
        <div class="content">
          <div class="summary">
            Summary
          </div>

          <ul class="items">
            <li class="item" id="reaction">
              <img src="" alt="" class="icon">
              <div class="label"></div>
              <div class="numbers">
                <span></span>
                <span>/ 100</span>
              </div>
            </li>

            <li class="item" id="memory">
              <img src="" alt="" class="icon">
              <div class="label"></div>
              <div class="numbers">
                <span></span>
                <span>/ 100</span>
              </div>
            </li>

            <li class="item" id="verbal">
              <img src="" alt="" class="icon">
              <div class="label"></div>
              <div class="numbers">
                <span></span>
                <span>/ 100</span>
              </div>
            </li>

            <li class="item" id="visual">
              <img src="" alt="" class="icon">
              <div class="label"></div>
              <div class="numbers">
                <span></span>
                <span>/ 100</span>
              </div>
            </li>
          </ul>

          <button>Continue</button>

        </div><!--content-->

      </div> <!--bottom-right-->

    </div> <!--container-->

  </main>

  <!-- <script src="assets/js/main.js"></script> -->
  <script src="assets/js/other.js"></script>

</body>
</html>
